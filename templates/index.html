<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CruzFeeds - UCSC Dining</title>
    <style>
        body {
            background-image: url('https://www.ucsc.edu/wp-content/uploads/2022/10/campus-and-monterey-bay-scaled.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #0033A0; /* UCSC Blue */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: linear-gradient(to bottom right, rgba(255, 204, 0, 1), rgba(255, 204, 0, 1)); /* Gradient for shine effect */
            border-radius: 15px;
            padding: 50px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3), 
                        inset 0 0 25px rgba(255, 255, 0, 0.3); /* Inner glow for shine effect */
            max-width: 400px; /* Added max-width for better layout */
            width: 100%; /* Make it responsive */
            transition: transform 0.3s; /* Smooth transition for hover effect */
        }

        .container:hover {
            transform: scale(1.03); /* Slightly scale up on hover for a dynamic effect */
        }

        h1 {
            font-size: 2.5rem;
            color: #0033A0;
            margin-bottom: 0.5rem;
            font-weight: bold; /* Make the heading bold */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            color: #555; /* Slightly darker text for readability */
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #0033A0; /* Ensure label color is consistent */
        }

        select {
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 2px solid #0033A0;
            width: 100%;
            background-color: #fff; /* White background for better contrast */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        select:focus {
            border-color: #FFD700; /* Gold border on focus */
            outline: none; /* Remove default outline */
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            background-color: #0033A0;
            color: #FFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for hover */
        }

        button:hover {
            background-color: #001F5C;
            transform: translateY(-2px); /* Slightly lift the button on hover */
        }

        button:active {
            transform: translateY(0); /* Return to original position on click */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CruzFeeds</h1>
        <p>Select Your Dining Hall</p>
        
        <form id="diningForm" method="POST">
            <label for="dininghalls">Choose a dining hall</label>
            <select id="dininghalls" name="dininghall">
                <option value="jrlc9">John R. Lewis / College 9</option>
                <option value="cowell">Cowell / Stevenson</option>
                <option value="crown">Crown / Merrill</option>
                <option value="kresge">Porter / Kresge</option>
                <option value="rcc">Rachel Carson / Oakes</option>
            </select>
            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
