<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .option-group {
            margin: 20px 0;
            text-align: center;
        }
        label {
            margin: 0 10px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do You Want Dessert?</h1>
        <form action="/dessert_choice" method="POST">
            <div class="option-group">
                <label>
                    <input type="radio" name="dessert" value="yes" required>
                    Yes
                </label>
                <label>
                    <input type="radio" name="dessert" value="no" required>
                    No
                </label>
            </div>
            <div class="option-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
